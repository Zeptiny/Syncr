{% extends "base.html" %}

{% block content %}
<form action="" method="POST" class="max-w-sm mx-auto">
    {% csrf_token %}
    <div>
        <label for="{{ form.name.id_for_label }}" class="block mb-2 text-gray-900 dark:text-white">{{ form.name.label }}</label>
        {{ form.name }}
    </div>
    <div>
        <label for="{{ form.type.id_for_label }}" class="block mb-2 text-gray-900 dark:text-white">{{ form.type.label }}</label>
        {{ form.type }}
    </div>
    <div>
        <label for="{{ form.cron.id_for_label }}" class="block mb-2 text-gray-900 dark:text-white">{{ form.cron.label }}</label>
        {{ form.cron }}
    </div>
    <div>
        <label for="{{ form.srcFs.id_for_label }}" class="block mb-2 text-gray-900 dark:text-white">{{ form.srcFs.label }}</label>
        {{ form.srcFs }}
    </div>
    <div>
        <label for="{{ form.dstFs.id_for_label }}" class="block mb-2 text-gray-900 dark:text-white">{{ form.dstFs.label }}</label>
        {{ form.dstFs }}
    </div>
    <div>
        <label for="{{ form.server.id_for_label }}" class="block mb-2 text-gray-900 dark:text-white">{{ form.server.label }}</label>
        {{ form.server }}
    </div>
    <button name="submit" class="mt-2 hover:cursor-pointer text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Create Schedule</button>
</form>
{% endblock content %}
