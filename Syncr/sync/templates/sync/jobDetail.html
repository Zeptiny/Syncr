{% extends "base.html" %}
{% load custom_filters %}

{% block content %}

<div class="my-4">
    <a href="{% url 'sync:index' %}" class="p-2 text-gray-900 dark:text-white bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-300 dark:hover:bg-gray-700">Back to Home</a>
</div>

{% if isFinished %}
<div hx-get="{% url 'sync:jobQuery' jobId %}" hx-trigger="load"></div>
{% else %}
<div hx-get="{% url 'sync:jobQuery' jobId %}" hx-trigger="every 5s, load"></div>
{% endif %}
{% endblock content %}
